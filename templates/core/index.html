{% if user.is_authenticated  %}
    <h1>Hello, {{user}} </h1>
    {% if user.is_organizer %}
        <p>You are a organiser!</p>
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <h1>Hello, World</h1>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">register</a>
{% endif %}
