{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block body %}
<div class="min-h-screen bg-gray-800 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
  
  <div class="mt-14 sm:mx-auto sm:w-full sm:max-w-2xl"> 
    <div class="bg-gray-900 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
        <h2 class="text-center text-3xl font-extrabold text-white">
          Create your account
        </h2>
      </div>
      <form class="space-y-6" method="post" action="">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300">
              Username
            </label>
            <div class="mt-1">
              <input id="username" name="username" type="text" autocomplete="username" required
                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">
              Password
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="new-password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label for="confirmation" class="block text-sm font-medium text-gray-300">
              Confirm Password
            </label>
            <div class="mt-1">
              <input id="confirmation" name="confirmation" type="password" autocomplete="new-password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
        </div>

        <div class="flex items-center">
          <input id="is_organiser" name="is_organiser" type="checkbox" value="True"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700">
          <label for="is_organiser" class="ml-2 block text-sm text-gray-300">
            Are you an organiser?
          </label>
        </div>

        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Register
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-600"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-900 text-gray-400">
              Already have an account?
            </span>
          </div>
        </div>

        <div class="mt-6">
          <a href="{% url 'core:login' %}"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-300 bg-gray-700 hover:bg-gray-600">
            Log In
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
