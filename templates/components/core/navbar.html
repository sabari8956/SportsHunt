 
 {% load static %}
 <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://sportshunt.in" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{% static 'logo.png'%}" class="h-16"  alt="Sports hunt " />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SportsHunt</span>
            </a>

            {% if user.is_authenticated %}
            
            <h1 class="self-center text-xl font-semibold whitespace-nowrap dark:text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-2 py-1 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="avatarButton" type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start" alt="User dropdown">{{user}}</h1>

            <div id="userDropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                <div>{{ user }}</div>
                <div class="font-medium truncate">{{user.email}}</div>
                </div>
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
                <li>
                    <a href="{% url 'core:index' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">HomePage</a>
                </li>
                {% if user.is_organiser %}
                <li>
                    <a href="{% url 'organisers:index' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Organisers Dashboard</a>
                </li>
                {% endif %}
                <li>
                    <a href="{% url 'core:cart' %}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Cart</a>
                </li>
                </ul>
                <div class="py-1">
                <a href="{% url 'core:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Log out</a>
                </div>
            </div>


            {% else %}
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <a href="{% url 'core:login' %}"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</a>
            </div>
            {% endif %}
        </div>
    </nav>
